	<body>
		<!-- the navbar -->
		<nav class="navigation navigation--inline">
			<ul>

						<img
							class="home-icon"
							src="./assets/homeIcon.png"

                <div class="section">Name & Description</div>
                <div class="inner-wrap">
                    <label>Your Full Name <input readonly type="text" name="field1" /></label>

                </div>
            
                <div class="section">Email & Role</div>
                <div class="inner-wrap">
                    <label>Email Address <input type="email" name="field3" /></label>
                    <label>Role<input type="text" name="field4" /></label>
                </div>
                <div class="button-section">
                  <input type="submit" name="Sign Up" value="Edit" />
                </div>
            </form>
            </div>
